<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>LINE</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="chatArea">
      <div id="left">
        <ul class="chat"></ul>
        <input
          id="leftInput"
          type="text"
          name="textContent"
          placeholder="メッセージ"
        />
        <button id="leftButton" type="submit">送信</button>
      </div>
      <div id="right">
        <ul class="chat"></ul>
        <input
          id="rightInput"
          type="text"
          name="textContent"
          placeholder="メッセージ"
        />
        <button id="rightButton" type="submit">送信</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
